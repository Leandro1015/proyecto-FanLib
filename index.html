<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Proyecto FanLib</title>
    </head>
    <body>
        <div id="divPortada">
            <p id="titulo">Proyecto FanLib</p>
        </div>
        <div id="divInicio">
            <p>Menú principal</p>
            <button id="irLibros">Libros</button><!-- Te envia a la VistaListarLibros -->
            <button id="irAutores">Autores</button><!-- Te envia a la VistaListarAutores -->
        </div>
        <div id="divListarLibros">
            <p>Listado de Libros</p>
            Aquí irá la lista de libros
            <button id="aniadirLibro">Añadir libro</button><!-- Te envia a la VistaInsertarLibros -->
            <button id="volverInicio">Volver atrás</button><!-- Te envia a la VistaMenuPrincipal -->
        </div>
        <div id="divInsertarLibros">
            <p>Introducimos un nuevo libro por aquí</p>
        </div>
        <div id="divListarAutores">
            <p>Aquí se ve el listado de autores</p>
            <button id="aniadirAutor">Añadir autor</button><!-- Te envia a la VistaInsertarAutores -->
            <button id="volverInicio">Volver atrás</button><!-- Te envia a la VistaMenuPrincipal -->
        </div>
        <!-- <div id="divInsertarAutores">
            <p>Introducimos un nuevo autor por aquí</p>
        </div> -->
        <script type="module" src="js/controlador.js"></script>
    </body>
</html>
