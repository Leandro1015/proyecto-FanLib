<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilo.css">
        <title>Proyecto FanLib</title>
    </head>
    <body>
        <!-- Vista de la portada -->
        <div id="divPortada">
            <img id="imagenPortada" src="img/portada.avif" alt="Portada">
        </div>

         <!-- Vista de inicio -->
        <div id="divInicio">
            <p>Menú principal</p>
            <button id="irLibros">Libros</button><!-- Te envia a la VistaListarLibros -->
            <button id="irAutores">Autores</button><!-- Te envia a la VistaListarAutores -->
        </div>

        <div id="divListarLibros">
            <p>Listado de Libros</p>
            <table id="tablaLibros">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Año de Publicación</th>
                        <th>ISBN</th>
                    </tr>
                <thead>
                <tbody>
                    <tr>
                        <td>El Gran Gatsby</td>
                        <td>1925</td>
                        <td>9788491053</td>
                    </tr>
                    <tr>
                        <td>Orgullo y prejuicio</td>
                        <td>1813</td>
                        <td>9788491051</td>
                    </tr>
                    <tr>
                        <td>Cien años de soledad</td>
                        <td>1967</td>
                        <td>9788466343</td>
                    </tr>
                <tbody>
            </table>
            <br>
            <button id="btnAnadirLibro">Añadir libro</button><!-- Te envía a la VistaInsertarLibros -->
            <button id="volverInicio">Volver atrás</button><!-- Te envía a la VistaMenuPrincipal -->
        </div>
        

        <!-- Vista para insertar libros -->
        <div id="divInsertarLibros">
            <h2>Insertar Nuevo Libro</h2>
            
            <!-- Formulario para insertar un nuevo libro -->
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required><br>

            <label for="año">Año de Publicación:</label>
            <input type="text" id="anio_publicacion" name="anio_publicacion" required><br>

            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" required><br>

            <button>Insertar Libro</button>

            <!-- Aquí se mostrarán los mensajes de error -->
            <div id="errores"></div>
        </div>

        <!-- Vista para listar autores -->
        <div id="divListarAutores">
            <p>Aquí se ve el listado de autores</p>
            <button id="anadirAutor">Añadir autor</button><!-- Te envia a la VistaInsertarAutores -->
            <button id="volverInicio">Volver atrás</button><!-- Te envia a la VistaMenuPrincipal -->
        </div>

        <!-- Vista para insertar autores -->
        <div id="divInsertarAutores">
            <h2>Insertar Nuevo Autor</h2>
            <form>
                <!-- Formulario para insertar un nuevo autor -->
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br>
        
                <label for="nacionalidad">Nacionalidad:</label>
                <input type="text" id="nacionalidad" name="nacionalidad" required><br>
        
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br><br>
        
                <button type="submit">Insertar Autor</button>
            </form>
        </div>
        <script type="module" src="js/controlador.js"></script>
    </body>
</html>
